

<!doctype html>
  <html>
    <head>
      <meta content="initial-scale=1, width=device-width" name="viewport"/>
      <title>View all posts</title>
    </head>
    <body>
      <h1>Messages:</h1>
      {% for each in result %}
      from:
        {{ each.name }}<br />
      whom sent a message:<br />
        <em>{{ each.comment }}</em>
        <hr />
      {% endfor %}
    <a href='{{ url_for('index') }}'>main page</a>
    </body>
  </html>
